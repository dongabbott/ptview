{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}
<section class="content">
  <div class="row">
    <div class="col-xs-12">
     <div class="box">
        <div class="box-header">
          <h3 class="box-title">用户列表</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>姓名(s)</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            {% for user in user_list %}
              <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.is_active}}</td>
                <td>x</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
{% endblock %}
